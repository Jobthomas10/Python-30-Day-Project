name: Check Daily Submissions

on:
  issues:
    types: [labeled]  # This ensures the workflow triggers when a label is added to an issue.
                      # Instead of scanning everyday at a certain time

jobs:
  check-submissions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get day label
        id: get_day
        run: |
          label=$(echo "${{ github.event.issue.labels }}" | grep -o '"name": "day-[0-9]*"' | grep -o '[0-9]*')
          echo "::set-output name=day::$label"

      - name: Check for each member's submission
        id: check_files
        run: |
          day_folder="Day-${{ steps.get_day.outputs.day }}"
          members=("joegeorge022" "JoeMartinRince" "Ganesh-Chandran005" "Jobthomas10" "IndhuSubash-2007
")  # Replace these with the actual GitHub usernames of your team members
          all_files_present=true
          
          # Check if all members have uploaded their file in the specified folder
          for member in "${members[@]}"; do
            if ! ls "${day_folder}" | grep -q "$member"; then
              all_files_present=false
              break
            fi
          done

          echo "::set-output name=all_files_present::$all_files_present"

      - name: Close issue if all files are present
        if: steps.check_files.outputs.all_files_present == 'true'
        uses: peter-evans/close-issue@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          comment: "All members have uploaded their files for this task. Marking it complete. âœ…"
          state: closed
