# Theme Configuration
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Build Settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Defaults for README files in Day folders
defaults:
  - scope:
      path: "Day-*"
      type: "pages"
    values:
      layout: "day"
      toc: true

# Process README.md files
readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: true

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-readme-index
