---
layout: default
---
<article class="day-content">
  <header class="day-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="day-description">{{ page.description }}</p>
    {% endif %}
  </header>

  {% if page.toc %}
  <div class="toc">
    <h2>Contents</h2>
    {% include toc.html html=content %}
  </div>
  {% endif %}

  <div class="day-body">
    {{ content }}
  </div>

  <footer class="day-footer">
    <div class="navigation">
      {% if page.previous %}
      <a href="{{ page.previous.url }}" class="prev">&larr; Previous Day</a>
      {% endif %}
      {% if page.next %}
      <a href="{{ page.next.url }}" class="next">Next Day &rarr;</a>
      {% endif %}
    </div>
  </footer>
</article>
